{% extends "base.html" %}

{% block pageheading %}add word/category{% endblock %}

{% block main %}
<h4>Add an entry</h4>
<form class="myform" method="POST">
    <div class="form-group">
        <div class="form-label">Word(Maori):</div>
        <div class="form-element"><input type="text" name="maori" id="maori" required maxlength="85"></div>
    </div>
    <div class="form-group">
        <div class="form-label">Word/phrase(English):</div>
        <div class="form-element"><input type="text" name="english" id="english" required maxlength="40"></div>
    </div>
    <div class="form-group">
        <div class="form-label">Definition:</div>
        <div class="form-element"><input type="text" name="definition" id="definition" required maxlength="150"></div>
    </div>
    <div class="form-group">
        <div class="form-label">Level:</div>
        <div class="form-element"><input type="password" name="password" id="password" required min="0" max="10"></div>
    </div>
    <div class="form-group">
        <div class="form-label">Category:</div>
        <div class="form-element">
            <select id="category" name="category" required>
                {% for category in categories %}
                    <option value="{{ category[0] }}, {{ category[1] }}">{{ category[1] }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Submit"></div>
    </div>
</form>
<h4>Add a category</h4>
{% endblock %}
