{% extends "base.html" %}

{% block pageheading %}sign up{% endblock %}

{% block main %}
<form class="myform" method="POST">
    <div class="form-group">
        <div class="form-label">First Name:</div>
        <div class="form-element"><input type="text" name="f_name" id="f_name" required maxlength="40"></div>
    </div>
    <div class="form-group">
        <div class="form-label">Last Name:</div>
        <div class="form-element"><input type="text" name="l_name" id="l_name" required maxlength="40"></div>
    </div>
    <div class="form-group">
        <div class="form-label">Email:</div>
        <div class="form-element"><input type="email" name="email" id="email" required maxlength="320"></div>
    </div>
    <div class="form-group">
        <div class="form-label">Password:</div>
        <div class="form-element"><input type="password" name="password" id="password" required minlength="8"></div>
    </div>
    <div class="form-group">
        <div class="form-label">Confirm Password:</div>
        <div class="form-element"><input type="password" name="password2" id="password2" required minlength="8"></div>
    </div>
    <div class="form-group">
        <div class="form-label">I am a teacher:</div>
        <div class="form-element"><input type="checkbox" name="type" id="type"></div>
    </div>
    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Sign Up"></div>
    </div>
</form>

{% endblock %}
